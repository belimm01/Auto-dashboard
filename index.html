<body>

<div class="bot speed round" id="start" style="left: 40%">Start</div>
<div class="bot brake round" id="stop" style="left: 60%">Stop</div>

<div class="button" id="LIB" style=" transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);position: absolute; left: 45%; top: 95%;">Left
</div>
<div class="button" id="RIB" style=" transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);position: absolute; left: 55%;top: 95%;">Right
</div>

<div class="top indicator-move-left" id="leftIndicator" style="left: 40%"><img src="resources/black-arrow-left.svg">
</div>
<div class="top indicator-move-right" id="rightIndicator" style="left: 60%"><img src="resources/black-arrow-right.svg">
</div>

<select id="selectid">
    <option value="1" id="1">1</option>
